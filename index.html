<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">YOUR BOOKS MANAGER</div>
    <div class="container">
      <h1>Enter book details to be added into your library</h1>
      <form action="">
        <div>
          <label for="book">Name of the book</label>
          <input type="text" name="book-info" id="book" required />
        </div>
        <div>
          <label for="author">Name of the author</label
          ><input type="text" name="book-info" id="author" required />
        </div>
        <div>
          <label for="no-of-pages">Total no of pages</label
          ><input type="number" name="book-info" id="no-of-pages" />
        </div>
      </form>
    </div>
  </body>
</html>
